<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trái tim đẹp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('body').bind('cut copy paste', function (e) {
        e.preventDefault();
      });
      jQuery("body").on("contextmenu", function (e) {
        return false;
      });
    });
    jQuery(document).keydown(function (event) {
      if (event.keyCode == 123) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
        return false;
      }
    });
    document.onkeydown = function (e) {
      if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
        return false;
      } else {
        return true;
      }
    };
    jQuery(document).keypress("u", function (e) {
      if (e.ctrlKey) {
        return false;
      } else {
        return true;
      }
    });
    document.body.addEventListener('keydown', event => {
      if (event.ctrlKey && 'spa'.indexOf(event.key) !== -1) {
        event.preventDefault();
      }
    });
  </script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
  </style>
</head>

<body>
  nvas id="d="heart"></canvas>

  <script>
    (function () {
      window.requestAnimationFrame =
        window.__requestAnimationFrame ||
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function (callback) {
          return setTimeout(callback, 16);
        };

      window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()));

      var loaded = false;
      var canvas = document.getElementById('heart');
      var ctx = canvas.getContext('2d');
      var dpr = window.devicePixelRatio || 1;

      var mobile, koef;
      var width, height;
      var scaleX, scaleY;
      var pointsOrigin = [];
      var heartPointsCount;
      var targetPoints = [];
      var traceCount;
      var e = [];
      var config = {
        traceK: 0.4,
        timeDelta: 0.6
      };
      var time = 0;

      function heartPosition(rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))
        ];
      }

      function scaleAndTranslate(pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      }

      function setupCanvas() {
        mobile = window.isDevice;
        // Tăng hệ số để trái tim to hơn trên điện thoại
        koef = mobile ? 1.2 : 1;

        width = window.innerWidth * koef;
        height = window.innerHeight * koef;

        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';

        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        scaleX = mobile ? width / 2.5 : 210;
        scaleY = mobile ? height / 80 : 13;

        pointsOrigin = [];
        var dr = mobile ? 0.3 : 0.1;
        for (var i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), scaleX, scaleY, 0, 0));
        for (var i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), scaleX * 0.7, scaleY * 0.7, 0, 0));
        for (var i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), scaleX * 0.4, scaleY * 0.4, 0, 0));

        heartPointsCount = pointsOrigin.length;
        targetPoints = [];
        traceCount = mobile ? 20 : 50;

        e = [];
        for (var i = 0; i < heartPointsCount; i++) {
          var x = Math.random() * width;
          var y = Math.random() * height;
          e[i] = {
            vx: 0,
            vy: 0,
            R: 2,
            speed: Math.random() + 5,
            q: ~~(Math.random() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * Math.random() + 0.7,
            f: "rgb(200, 96, 123)",
            trace: []
          };
          for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
        }

        ctx.font = (mobile ? 20 : 30) + "px Arial";
        ctx.fillStyle = "rgb(200, 96, 123)";
        ctx.fillText("Tuan", 10, 50);
      }

      function pulse(kx, ky) {
        for (var i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + window.innerWidth / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + window.innerHeight / 2;
        }
      }

      function loop() {
        var n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        for (var i = e.length; i--;) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);
          if (10 > length) {
            if (0.95 < Math.random()) {
              u.q = ~~(Math.random() * heartPointsCount);
            } else {
              if (0.99 < Math.random()) {
                u.D *= -1;
              }
              u.q += u.D;
              u.q %= heartPointsCount;
              if (0 > u.q) {
                u.q += heartPointsCount;
              }
            }
          }
          u.vx += -dx / length * u.speed;
          u.vy += -dy / length * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;
          for (var k = 0; k < u.trace.length - 1;) {
            var T = u.trace[k];
            var N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }
          ctx.fillStyle = u.f;
          for (var k = 0; k < u.trace.length; k++) {
            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
          }
        }
        window.requestAnimationFrame(loop);
      }

      function onResize() {
        setupCanvas();
      }

      function init() {
        if (loaded) return;
        loaded = true;
        setupCanvas();
        loop();
      }

      window.addEventListener('resize', onResize);
      window.addEventListener('orientationchange', onResize);

      if (document.readyState === 'complete' || document.readyState === 'loaded' || document.readyState === 'interactive') {
        init();
      } else {
        document.addEventListener('DOMContentLoaded', init);
      }
    })();
  </script>
</body>

</html>
