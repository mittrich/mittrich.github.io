<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tim xá»‹n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('body').bind('cut copy paste', function (e) {
        e.preventDefault();
      });
      jQuery("body").on("contextmenu",function(e){
        return false;
      });
    });
    jQuery(document).keydown(function (event) {
      if (event.keyCode == 123) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
        return false;
      }
    });
    document.onkeydown = function(e) {
      if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
        return false;
      } else {
        return true;
      }
    };
    jQuery(document).keypress("u",function(e) {
      if(e.ctrlKey) {
        return false;
      } else {
        return true;
      }
    });
    document.body.addEventListener('keydown', event => {
      if (event.ctrlKey && 'spa'.indexOf(event.key) !== -1) {
        event.preventDefault()
      }
    })
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      position: relative;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      touch-action: none; /* Prevents double-tap zoom on iOS */
    }
    canvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      background-color: rgba(0, 0, 0, .2);
      display: block;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="heart"></canvas>
  <script>
    function resizeCanvas(canvas, koef) {
      canvas.width = koef * window.innerWidth;
      canvas.height = koef * window.innerHeight;
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
    }

    window.requestAnimationFrame =
      window.__requestAnimationFrame ||
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      (function() {
        return function(callback, element) {
          var lastTime = element.__lastTime;
          if (lastTime === undefined) {
            lastTime = 0;
          }
          var currTime = Date.now();
          var timeToCall = Math.max(1, 33 - (currTime - lastTime));
          window.setTimeout(callback, timeToCall);
          element.__lastTime = currTime + timeToCall;
        };
      })();
    window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
    var loaded = false;
    var init = function() {
      if (loaded) return;
      loaded = true;
      var mobile = window.isDevice;
      var koef = mobile ? 1 : 1; // Use 1 for both, canvas will scale using CSS for retina
      var canvas = document.getElementById('heart');
      var ctx = canvas.getContext('2d');
      resizeCanvas(canvas, koef);

      var rand = Math.random;
      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      var heartPosition = function(rad) {
        return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
      };
      var scaleAndTranslate = function(pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      };
      var updateCanvasSize = function() {
        resizeCanvas(canvas, koef);
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      };
      window.addEventListener('resize', updateCanvasSize);

      var traceCount = mobile ? 20 : 50;
      var pointsOrigin = [];
      var i;
      var dr = mobile ? 0.3 : 0.1;
      var width = function() { return canvas.width; };
      var height = function() { return canvas.height; };

      for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 0.3 * width(), 0.02 * height(), 0, 0));
      for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 0.21 * width(), 0.014 * height(), 0, 0));
      for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 0.14 * width(), 0.008 * height(), 0, 0));
      var heartPointsCount = pointsOrigin.length;
      var targetPoints = [];
      var pulse = function(kx, ky) {
        for (i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + width() / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + height() / 2;
        }
      };
      var e = [];
      for (i = 0; i < heartPointsCount; i++) {
        var x = rand() * width();
        var y = rand() * height();
        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: "rgb(200, 96, 123)",
          trace: []
        };
        for (var k = 0; k < traceCount; k++) e[i].trace[k] = {
          x: x,
          y: y
        };
      }
      var config = {
        traceK: 0.4,
        timeDelta: 0.6
      };
      var time = 0;
      var loop = function() {
        var n = -Math.cos(time);
        pulse((1 + n) * .5, (1 + n) * .5);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width(), height());
        for (i = e.length; i--;) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);
          if (10 > length) {
            if (0.95 < rand()) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (0.99 < rand()) {
                u.D *= -1;
              }
              u.q += u.D;
              u.q %= heartPointsCount;
              if (0 > u.q) {
                u.q += heartPointsCount;
              }
            }
          }
          u.vx += -dx / length * u.speed;
          u.vy += -dy / length * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;
          for (k = 0; k < u.trace.length - 1;) {
            var T = u.trace[k];
            var N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }
          ctx.fillStyle = u.f;
          for (k = 0; k < u.trace.length; k++) {
            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
          }
        }
        window.requestAnimationFrame(loop, canvas);
      };
      loop();
    };
    var s = document.readyState;
    if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
    else document.addEventListener('DOMContentLoaded', init, false);
  </script>
</body>

</html>
