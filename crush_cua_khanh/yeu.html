<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tim xịn</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('body').bind('cut copy paste', function (e) {
        e.preventDefault();
      });
      jQuery("body").on("contextmenu",function(e){
        return false;
      });
    });
    jQuery(document).keydown(function (event) {
      if (event.keyCode == 123) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
        return false;
      }
    });
    document.onkeydown = function(e) {
      if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
        return false;
      } else {
        return true;
      }
    };
    jQuery(document).keypress("u",function(e) {
      if(e.ctrlKey) {
        return false;
      } else {
        return true;
      }
    });
    document.body.addEventListener('keydown', event => {
      if (event.ctrlKey && 'spa'.indexOf(event.key) !== -1) {
        event.preventDefault()
      }
    })
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      touch-action: none;
    }
    canvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, .2);
      display: block;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="heart"></canvas>
  <script>
    function resizeCanvas(canvas) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.requestAnimationFrame =
      window.__requestAnimationFrame ||
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      (function() {
        return function(callback, element) {
          var lastTime = element.__lastTime;
          if (lastTime === undefined) {
            lastTime = 0;
          }
          var currTime = Date.now();
          var timeToCall = Math.max(1, 33 - (currTime - lastTime));
          window.setTimeout(callback, timeToCall);
          element.__lastTime = currTime + timeToCall;
        };
      })();
    window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
    var loaded = false;
    var init = function() {
      if (loaded) return;
      loaded = true;
      var mobile = window.isDevice;
      var canvas = document.getElementById('heart');
      var ctx = canvas.getContext('2d');
      resizeCanvas(canvas);

      // Heart size: always fit a square into the viewport center (responsive, no stretch)
      function getHeartScaleAndOffset() {
        var w = canvas.width, h = canvas.height;
        var size = Math.min(w, h) * 0.44;
        var offsetX = w / 2;
        // Kéo lên cao hơn: giảm offsetY, trước là + size*0.05, giờ là - size*0.15
        var offsetY = h / 2 - size * 0.15;
        return {size, offsetX, offsetY};
      }

      var rand = Math.random;

      // Heart parametric function (x, y) in [-1,1] x [-17,13]
      function heartPosition(rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))
        ];
      }

      // Normalize y to [-1,1] for aspect ratio balance
      function normalizeHeartY(y) {
        return y / 17;
      }

      function scaleAndTranslate(pos, scale, dx, dy) {
        return [
          dx + pos[0] * scale,
          dy + normalizeHeartY(pos[1]) * scale
        ];
      }

      function recalculatePointsOrigin(scale, dx, dy, dr) {
        var points = [];
        for (var i = 0, rad = 0; rad < Math.PI * 2; rad += dr, i++) {
          points.push(scaleAndTranslate(heartPosition(rad), scale, dx, dy));
        }
        for (var j = 0, rad2 = 0; rad2 < Math.PI * 2; rad2 += dr, j++) {
          points.push(scaleAndTranslate(heartPosition(rad2), scale * 0.7, dx, dy));
        }
        for (var k = 0, rad3 = 0; rad3 < Math.PI * 2; rad3 += dr, k++) {
          points.push(scaleAndTranslate(heartPosition(rad3), scale * 0.4, dx, dy));
        }
        return points;
      }

      var traceCount = mobile ? 20 : 50;
      var dr = mobile ? 0.3 : 0.1;
      var {size: scale, offsetX: dx, offsetY: dy} = getHeartScaleAndOffset();
      var pointsOrigin = recalculatePointsOrigin(scale, dx, dy, dr);
      var heartPointsCount = pointsOrigin.length;
      var targetPoints = [];
      var pulse = function(k) {
        var {size, offsetX, offsetY} = getHeartScaleAndOffset();
        for (var l = 0; l < pointsOrigin.length; l++) {
          var group = (l < heartPointsCount/3) ? 1 : (l < 2*heartPointsCount/3) ? 0.7 : 0.4;
          var rad = (l % (heartPointsCount/3)) * dr;
          var pos = scaleAndTranslate(heartPosition(rad), size * group * k, offsetX, offsetY);
          targetPoints[l] = [pos[0], pos[1]];
        }
      };

      var e = [];
      for (var i = 0; i < heartPointsCount; i++) {
        var x = rand() * canvas.width;
        var y = rand() * canvas.height;
        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          // Đậm màu hơn (opacity cao hơn), thử rgb(200, 40, 70)
          f: "rgba(200,40,70,0.75)",
          trace: []
        };
        for (var k = 0; k < traceCount; k++) e[i].trace[k] = {
          x: x,
          y: y
        };
      }
      var config = {
        traceK: 0.4,
        timeDelta: 0.6
      };
      var time = 0;
      var loop = function() {
        var n = -Math.cos(time);
        var k = (1 + n) * 0.5;
        pulse(k);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
        // Đậm hơn nữa: giảm alpha nền đi một chút (0.1 -> 0.06)
        ctx.fillStyle = "rgba(0,0,0,.06)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (i = e.length; i--;) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx_ = u.trace[0].x - q[0];
          var dy_ = u.trace[0].y - q[1];
          var length = Math.sqrt(dx_ * dx_ + dy_ * dy_);
          if (10 > length) {
            if (0.95 < rand()) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (0.99 < rand()) {
                u.D *= -1;
              }
              u.q += u.D;
              u.q %= heartPointsCount;
              if (0 > u.q) {
                u.q += heartPointsCount;
              }
            }
          }
          u.vx += -dx_ / length * u.speed;
          u.vy += -dy_ / length * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;
          for (k = 0; k < u.trace.length - 1;) {
            var T = u.trace[k];
            var N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }
          ctx.fillStyle = u.f;
          // Đậm hơn nữa: mỗi điểm vẽ 1px x 2px
          for (k = 0; k < u.trace.length; k++) {
            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 2);
          }
        }
        window.requestAnimationFrame(loop, canvas);
      };
      loop();

      window.addEventListener('resize', function() {
        resizeCanvas(canvas);
        var {size: scale, offsetX: dx, offsetY: dy} = getHeartScaleAndOffset();
        pointsOrigin = recalculatePointsOrigin(scale, dx, dy, dr);
        heartPointsCount = pointsOrigin.length;
      });
    };

    var s = document.readyState;
    if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
    else document.addEventListener('DOMContentLoaded', init, false);
  </script>
</body>
</html>
